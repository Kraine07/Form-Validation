<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS FILES  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript</title>

  </head>

  <body>
    <nav class="navbar navbar-light bg-warning">
      <a href="#" class="navbar-brand mx-3">JAVA SCRIPT</a>
    </nav>
    <div class="container mt-4 mx-3">
      <h2>Form Validation</h2>
      <div class="content bg-light">
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-5 m-auto">
          <div class="card" id="card1">
            <div class="card-header text-center bg-warning text-light">
              <h3>Registration</h3>
            </div>
            <div class="card-body mybg-light-orange">
              <form class="bg-light-orange" id="register-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                  <div id="username-feedback"></div>
                </div>
                <div class="form-group mt-4">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                  <div id="email-feedback"></div>
                </div>
                <div class="form-group mt-4">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <div id="password-feedback"></div>
                </div>
                <div class="form-group mt-4">
                  <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                  <div id="password2-feedback"></div>
                </div>
                <div class="text-center mt-4">
                  <input type="submit" class="btn btn-sm btn-white btn-outline-warning" id="btn-register" value="Register">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



  <!--   BOOTSTRAP JS FILES   -->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mdb.js "></script>


    <script src="js/app.js "></script>


  </body>
</html>
